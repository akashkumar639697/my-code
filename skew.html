<!DOCTYPE html>
<html>
<head>
	<title>skew</title>
	<style type="text/css">
		.main{
			width: 300px;
			height: 300px;
			border: 3px red solid;
			margin: auto;
			margin-top: 200px;
			/*transform: skew(30deg,30deg);*/
			transform: skew(30deg,1turn);
			transform:rotateX(160deg);
			transform: scale(2);
			box-shadow: 0px 0px 30px grey;
		}
	</style>
</head>
<body>
<div class="main">rotate the box</div>
</body>
</html>
